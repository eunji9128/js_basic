<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="css/main_shop.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"
        integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
</head>

<body>
    <!-- top nav bar -->
    <div class="nav-container">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">집꾸미기</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">스토어</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">시공견적</a>
                        </li>
                        <!-- <li class="nav-item">
                    <a class="nav-link disabled">Disabled</a>
                  </li> -->
                    </ul>
                </div>
            </div>
        </nav>
    </div>

    <!-- top display -->
    <div class="dp-container">
        <input class="dp-search m-2" type="text" placeholder="검색어입력">
        <div class="dp-box">
            <!-- <div class="dp-card">
                <img src="img/pr1.JPG">
                <h3 class="fs-5 mt-2 fw-bold">식기세척기</h3>
                <p class="mt-2">세척나라</p>
                <h4 class="fs-6 mt-3 fw-semibold">가격: 10000</h4>
                <button class="black-btn">담기</button>
            </div> -->
        </div>
    </div>
    
    <!-- cart ui -->
    <div class="cart-container">
        <p class="fs-6 fw-bold">장바구니</p>
        <div class="cart-box">
            <span class="dropzone">여기로 드래그</span>
        </div>
    </div>

    <!-- buy ui -->
    <div class="buy-container">
        <p class="fs-6 mt-3 fw-bold">최종가격</p>
        <p class="mt-3">합계 <span id="total-price">0</span></p>
        <button class="black-btn buy-btn">구매하기</button>
    </div>

    <!-- buy modal -->
    <div class="modal-background hide">
        <div class="modal-box">
            <form action="#">
                <h4 class="">성함</h4>
                <input type="text" class="mt-2 input-name">
                <h4 class="mt-2">연락처</h4>
                <input type="tel" class="mt-2 input-tel">
                <div class="mt-2">
                    <button type="submit" class="black-btn buy-confirm">입력완료</button>
                    <button type="button" class="black-btn buy-close">닫기</button>
                </div>
            </form>
        </div>
    </div>

    <!-- canvas modal -->
    <div class="bill-background hide">
        <div class="bill-box">
            <canvas id="bill" width="350" height="350"></canvas>
            <button class="black-btn bill-close">닫기</button>
        </div>
    </div>
    

    <script src="index_shop.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
