<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="css/main.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
</head>
<body>

    <div>
        <div class="black-bg">
            <div class="white-bg">
            <h4>로그인하세요</h4>
            
            <form action="success.html">
                <div class="my-3">
                    <input type="text" class="form-control form-id">
                    </div>
                    <div class="my-3">
                    <input type="password" class="form-control form-pw">
                    </div>
                    <button type="submit" class="btn btn-primary" id="send">전송</button>
                    <button type="button" class="btn btn-danger" id="close">닫기</button>
            </form> 
            </div>
        </div>
    </div> 
    
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
          <span class="navbar-brand">Navbar</span>
          <span class="badge bg-dark ms-auto mx-3">Dark 🔄</span>
          <button class="navbar-toggler" type="button">
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
    </nav>

    <ul class="list-group">
        <li class="list-group-item">An item</li>
        <li class="list-group-item">A second item</li>
        <li class="list-group-item">A third item</li>
        <li class="list-group-item">A fourth item</li>
        <li class="list-group-item">And a fifth one</li>
    </ul>

    <div class="main-bg">
        <h4>Shirts on Sale</h4>
        <button id="login" class="btn btn-danger">로그인</button>
    </div>

    <div class="alert alert-danger">
        <span class="count">5</span>초 이내 구매 시 사은품 증정!
    </div>


    <script>

        // navbar-toggler click
        document.querySelector('.navbar-toggler')
        .addEventListener('click', function(){
            document.querySelector('.list-group')
            .classList.toggle('slide-down');
        });

        // modal-btn click
        $('#login').on('click', function(){
            $('.black-bg').addClass('show-modal');
        });

        //form-input detect
        $('#send').on('click', function(e){
            var email = $('.form-id').val().trim();
            var pw = $('.form-pw').val().trim();

            if (email == '') {
                e.preventDefault();
                alert('아이디를 입력하세요');
            } else if (/\S+@\S+\.\S+/.test(email) == false) {
                e.preventDefault();
                alert('이메일 형식이 아닙니다');
            } else if (pw == '') {
                e.preventDefault();
                alert('패스워드를 입력하세요')
            } else if (/[A-Z]/.test(pw) == false) {
                e.preventDefault();
                alert('패스워드에 대문자 하나 이상 포함해주세요')
            } else if (pw.length < 6) {
                e.preventDefault();
                alert('패스워드를 6자 이상 입력하세요');
            }
        });

        // dark-mode toggle
        var count = 0;

        document.getElementsByClassName('badge')[0].addEventListener('click', function(){
            count += 1;
            if ( count % 2 == 0 ) {
                document.getElementsByClassName('badge')[0].innerHTML = 'Dark 🔄';
            } else {
                document.getElementsByClassName('badge')[0].innerHTML = 'Light 🔄';
            }
        });

        // alert timer
        var timer_count = 5;

        var timer = setInterval(function(){
            timer_count -= 1;
            document.querySelector('.count').innerHTML = timer_count;
        }, 1000);

        setTimeout(function(){
            $('.alert').hide();
            clearTimeout(timer);
        }, 5000);

    </script>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    
</body>
</html>
